publish-docs:
  script:
    - doxygen Doxyfile
    - mv documentation/html public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH

publish-client:
  script:
    - make WEB_INSTALL_DIR="public/client" install
  artifacts:
    paths:
      - public/client
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
